// android/settings.gradle

pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: System.getenv("FLUTTER_SDK")
    if (flutterSdkPath == null) {
        def props = new Properties()
        def f = new File(rootDir, "local.properties")
        if (f.exists()) {
            f.withInputStream { props.load(it) }
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK n√£o encontrado. Defina flutter.sdk no android/local.properties ou FLUTTER_HOME/FLUTTER_SDK.")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // evita os avisos do plugin do Flutter
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

rootProject.name = "android"
include(":app")
