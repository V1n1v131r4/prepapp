Summary: FOSS survival and preparedness app
Description: |-
  PrepApp is a free and open-source survival and preparedness app focused on the Brazilian audience.

  Features include:
  • Survival guide and first aid instructions  
  • Weather alerts and forecasts  
  • Tide information  
  • Nearby useful locations  
  • Interactive map powered by OpenStreetMap (flutter_map)  
  • Radio repeater list  
  • Food storage calculator  
  • Digital OPSEC tips  

  This F-Droid build removes all proprietary dependencies: no Google Play Services, no Firebase, no ads, and no in-app purchases.

